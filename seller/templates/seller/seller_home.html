{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/passwordchange.css' %}">
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <title>customer home</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'seller:sellerhome' %}">Home</a>
              <a class="nav-link" href="{% url 'seller:addproduct' %}">Add product</a>
              <a class="nav-link" href="{% url 'seller:productcatelog' %}">cateloge</a>
              <a class="nav-link" href="{% url 'seller:changepassword' %}">change password</a>
              <a class="nav-link" href="{% url 'seller:viewprofile' %}">profile</a>
              <a class="nav-link" href="{% url 'seller:updatestock' %}">update stock</a>
              <a class="nav-link" href="{% url 'common:home' %}">logout</a>
            </div>
          </div>
        </div>
        <h1>welcome</h1>
        <img src="{{seller.seller_image.url}}" alt="" width="100px">
            <label for="" style="color: white;">{{seller.seller_name|title}}</label>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger" type="submit">Search</button>
        </form>
        </nav>
    <!-- <div class="container"> -->
        {% block content %}
        <div align="center" >
            <h1>PERSONAL INFORMATION</h1>
            <div class="addproduct">
                <div class="box1">
                    <label for="">name</label>
                    <input type="text">
                </div>
                <div class="box1">
                    <label for="">email</label>
                    <input type="text">
                </div>
                <div class="box1">
                    <label for="">address</label>
                    <textarea name="" id="" cols="22" rows="5"></textarea>
                </div>
                <div class="box1">
                    <label for="">phone no</label>
                    <input type="text">
                </div>
                <div class="box1">
                    <label for="">Account no</label>
                    <input type="text">
                </div>
                <div class="box1">
                    <label for="">IFSC code</label>
                    <input type="text">
                </div>
                <div>
                    <button type="button">EDIT</button>
                    <button type="button">SAVE CHANGES</button>
                </div>
            </div>
        </div>
        {% endblock %}

        </div> -->

</body>
</html>
