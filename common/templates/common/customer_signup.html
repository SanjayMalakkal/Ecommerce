<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
    <form action="" enctype="multipart/form-data" method="POST">

        {% csrf_token %}

        <input type="text" placeholder="Name" name="cust_name">
        <br>
        <input type="text" placeholder="email" name="cust_email">
        <br>
        <input type="text" placeholder="phone" name="cust_phone">
        <br>
        <input type="file" id="" name="cust_file" >
        <br>
        <input type="password" placeholder="password" name="cust_password">
        <br>
        <input type="submit">
        {{message}}
    </form>
</body>
</html>
